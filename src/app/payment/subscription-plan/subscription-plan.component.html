<div *ngIf="subscriptions$ | async as subscriptions">

  <div [ngSwitch]="subscriptions[planId]">
    <div *ngSwitchCase="'active'">
        <p>You are subscribed to this plan</p>
        <button [class.is-loading]="loading" mat-raised-button color="red" (click)="cancelHandler()">Cancel Plan?</button>
    </div>

    <!-- <div *ngSwitchCase="'pastDue'">
        possibility to add advanced switch cases
    </div>

    <div *ngSwitchCase="'trialing'">
            possibility to add advanced switch cases
    </div> -->

    <div *ngSwitchDefault>
        <button *ngIf="sourceId"  [class.is-loading]="loading" mat-raised-button color="primary" (click)="createHandler()">Activate Plan</button>
        <button *ngIf="!sourceId" mat-raised-button color="primary" disabled>Select a Payment Source</button>
    </div>
  </div>
  
</div>
