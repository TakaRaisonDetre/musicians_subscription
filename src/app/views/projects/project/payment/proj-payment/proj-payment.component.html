<mat-card  class="p-0">
    <mat-card-title class="">
      <div class="card-title-text">
          <div class="chisai">Project-Id: {{projectId}} </div>
          <div class="chisai">Member-Type: {{memberType}}</div>
    </div>
     
      <mat-divider></mat-divider>
    </mat-card-title>
    <mat-card-content >
      <mat-horizontal-stepper [linear]="true">
        <mat-step [stepControl]="firstFormGroup" >
       <button *ngIf="!auth.user | async as user" 
       class="mat-primary full-width mb-1" mat-flat-button (click)="googleSignIn()">Sign-In with Google</button>
       <!-- <form [formGroup]="firstFormGroup"> 
        <div>
        <button mat-raised-button color="primary" matStepperNext>Next</button>
        </div>
          </form> -->
         <form [formGroup]="firstFormGroup"> 
            <ng-template matStepLabel>Your Info</ng-template>
            <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutWrap="wrap">
            <div fxFlex="25"  class="pr-1">
            <mat-form-field class="pt-1 pb-1">
                    <input matInput placeholder="first name" [(ngModel)]="first_name" formControlName="first_name" required>
            </mat-form-field>
            </div>
            <div fxFlex="25"  class="pr-1">
            <mat-form-field class="pt-1 pb-1">
              <input matInput placeholder="last name" [(ngModel)]="last_name" formControlName="last_name" required>
            </mat-form-field>
            </div>
            <div fxFlex="25"  class="pr-1">
            <mat-form-field class="pt-1 pb-1">
            <input matInput placeholder="telephone"[(ngModel)]="telephone" formControlName="telephone" required>
            </mat-form-field>
            </div>
            <div fxFlex="25"  class="pr-1">
            <mat-form-field class="pt-1 pb-1">
            <input matInput placeholder="email" [(ngModel)]="email" formControlName="email" required>
            </mat-form-field>
            </div> 
            </div>     
            <div>
              <button mat-raised-button color="primary" [disabled]="firstFormGroup.invalid" (click)="savePatron()" matStepperNext>Next</button>
            </div>
          </form> 
        </mat-step> 
        <mat-step [stepControl]="secondFormGroup">
          <form [formGroup]="secondFormGroup">
            <ng-template matStepLabel>Credit Card Info</ng-template>
            <mat-form-field class="pt-1 pb-1">
              <input matInput placeholder="Address" formControlName="secondCtrl" required>
            </mat-form-field>
            <div>
              <button mat-raised-button color="accent" matStepperPrevious>Back</button>
              <button mat-raised-button color="primary" matStepperNext>Next</button>
            </div>
          </form>
        </mat-step>
        <mat-step>
          <ng-template matStepLabel>Done</ng-template>
          <div>
            <mat-icon class="pt-1" [style.fontSize]="'36px'">check</mat-icon>
          </div>
          <div class="pb-1 mb-1"> You Are Done.</div>
          <div>
            <button mat-raised-button color="accent" matStepperPrevious>Back</button>
            <button mat-raised-button color="primary" (click)="submit()">Submit</button>
          </div>
        </mat-step>
      </mat-horizontal-stepper>
    </mat-card-content>
  </mat-card>
