<!-- The video -->
<video autoplay muted loop id="myVideo">
  <source src="assets/videos/magic.mp4" type="video/mp4">
</video>



<div class="page-wrap height-100 mat-bg-primary">
  <div class="session-form-hold">
    <mat-progress-bar mode="determinate" class="session-progress"></mat-progress-bar>
    <mat-card>
      <mat-card-content>
        <div class="text-center pb-1">
          <img src="assets/images/log_new.png" alt="" class="mb-05">
          <p class="text-muted m-0">ログインします</p>
        </div>


        <!-- <button class="mat-primary full-width mb-1" 
        [style.background-color]="'#ce0202'"
        mat-flat-button (click)="googleSignIn()">Sign-In with Google</button>
        <button class="mat-primary full-width mb-1" 
        [style.background-color]="'#0b0ed8'"
        mat-flat-button (click)="facebookSignIn()">Sign-In with Facebook</button> -->
       
        <form [formGroup]="loginForm" (ngSubmit)="emaillogin()">
          <div class="">
            <mat-form-field class="full-width">
              <input
                matInput
                name="email"
                 formControlName="email"
                placeholder="email"
                value="">
            </mat-form-field>
            <small *ngIf="formErrors.email">
                {{ formErrors.email }}
            </small>
          </div>

          <div class="">
            <mat-form-field class="full-width">
              <input 
                type="password"
                name="password"
                matInput
                formControlName="password"
                placeholder="Password" 
                value="">
            </mat-form-field>
            <small *ngIf="formErrors.password">
                {{ formErrors.password }}
            </small>
              
          </div>
          
          <div class="pb-1">
            <mat-checkbox
              name="rememberMe"
            
              class="pb-1">Remember this computer</mat-checkbox>
          </div>
          
          <button mat-raised-button class="mat-primary full-width mb-1" [disabled]="loginForm.invalid">ログイン！</button>
          <div class="text-center">
            <a [routerLink]="'/sessions/forgot-password'" class="mat-primary text-center full-width">Forgot password</a>
            <span fxFlex></span>
            <a [routerLink]="'/sessions/signup'" class="mat-primary text-center full-width">新規登録する</a>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
